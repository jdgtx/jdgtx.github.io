<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form action="https://formspree.io/kontaktjan01@wp.pl" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">
        
        <br>
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname">

        <br>
        <label for="mail">E-mail:</label>
        <input type="email" name="_replyto" id="mail">

        <br>
        <label for="phone">Telefon:</label>
        <input type="number" name="phone" id="phone">

        <br>
        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="Krakow">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdansk">Gdańsk</option>
        </select>

        <br>
        <p>Wybierz płeć:</p>
        
        <label><input type="radio" name="gender">Mężczyzna</label>
        
        <label><input type="radio" name="gender">Kobieta</label>
        <br>
        
        
        <label><input type="checkbox" name="agree">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        
        
        <br>
        <label for="message">Wiadomość: </label>
        <textarea maxlength="150" name="message" id="message" cols="30" rows="5" ></textarea>
       
        <input type="submit" value="Wyślij">
    </form>
    
</body>
</html>
